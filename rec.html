<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body bgcolor="#24272E">
	<svg width="400" height="180">
  <rect x="300" y="20" width="150" height="150"style="fill:#24272E;stroke:white;stroke-width:10;opacity:0.5" />
</svg>
   <svg width="400" height="180">
  <rect x="0" y="70" width="100" height="50"style="fill:#24272E;stroke:white;stroke-width:5;opacity:0.5" />
</svg>
<canvas id="myCanvas" width="200" height="200"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(10,90);
ctx.lineTo(200,200);
ctx.stroke();
</script>


</body>
</html>
